<!DOCTYPE html>
<html lang="zh">


<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragment/header :: header}">
</head>
<body>
	
<!-- <script src="/demos/googlegg.js"></script> -->
<div th:replace="~{fragment/sidebar :: sidebar(activeUri='figure3')}"></div>

<div class="Acontainer">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-9 col-md-offset-1">
				<h2>可视化图表分析</h2>
				<div class="row">
					<div class="col-md-7 col-md-offset-2 col-xs-9">
                        <div class="input-group date form_date" data-date-format="yyyy-mm">
							<span class="input-group-addon">收入支出时间</span>
							<input  style="ime-mode:disabled" class="form-control" id="time" size="16" type="text" placeholder="请选择年月" required>
							<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
							<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
						</div>
					</div>
					<div class="col-md-2 col-xs-1">
						<button type="button" id="btn" class="btn btn-success">确定</button>
					</div>
				</div>
				&nbsp;
				<div class="row">
					<div class="panel panel-default col-xs-12 col-md-12">
          	        	<div class="panel-body">
							<div class="table-responsive">
								<div id="line1" style="width: 600px; height:400px;"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<script src="../static/js/jquery.min.js" type="text/javascript"></script>
<script src='../static/bootstrap/js/bootstrap.min.js'></script>
<!--可视化图表的系统文件-->
<script th:src="@{/static/echarts/echarts.common.min.js}"></script>

<!--图表对应的js文件-->
<!--<script th:src="@{/static/echarts/chart2s.js}"></script>-->
<!--<script th:src="@{/static/echarts/vintage.js}"></script>-->
<!--<script th:src="@{/static/echarts/macarons.js}"></script>-->
<script th:src="@{/static/echarts/chart3.js}"></script>


<!--bootstrap 时钟-->
<script type="text/javascript" src="../static/mainjs/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="../static/mainjs/bootstrap-datetimepicker.fr.js"></script>
<!-- 时间插件 -->
<script type="text/javascript">
	$('.form_date').datetimepicker({
		language:  'fr',
		weekStart: 1,
		todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 3,
		minView: 3,
		forceParse: 0
	});
</script>
<script src="../static/mainjs/sidebar-menu.js"></script>


</body>
</html>
