<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<!-- 用户界面缩放 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">

    <link rel="stylesheet" th:href="@{static/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{static/bootstrap/css/bootstrap-theme.css}" >
    <meta http-equiv="keywords" content="个人财务管理,记账系统,财务管理">

    <script type="text/javascript" th:src="@{static/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{static/bootstrap/js/bootstrap.min.js}"></script>

	<!-- 自己定义的样式 -->
    <link rel="stylesheet" type="text/css" th:href="@{static/css/my.css}">
	<title>注册页面</title>

</head>
<body>

<div class="container">
	<div class="row">
		<!-- 看看有什么好的logo可以加，或者不加 -->
		<!-- <img src="img/logo.jpg" class="img" > -->
		<div class="col-md-4 col-md-offset-4 ">
			<div class="main">
				<h3>个人财务管理系统</h3>
				<form accept-charset="utf-8" class="form-horizontal" id = "form-main" onsubmit="return Checked();" action="/register" method="post" name="myform">
					<!-- 用户名 -->
				  	<div class="form-group">
				  		<div class="input-group">
				  				<div class="input-group-addon">
				  					<span class="glyphicon glyphicon-user"></span>
				  				</div>
				    				<!-- <label for="UserName">用户名</label> -->
				    				<input th:charset="utf-8" type="text" class="form-control"
										   id="UserName" placeholder="输入用户名" name="UserName"
										   maxlength="10" pattern="^[A-Za-z0-9\u4e00-\u9fa5]+$" oninput="checkOnInput(this, '请输入字母，汉字或者数字！')" required oninvalid="setCustomValidity('请正确用户名!')">
				    	</div>
				  	</div>
					<!-- 密码 -->
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">	
								<span class="glyphicon glyphicon-lock"></span>
							</div>
							<input type="password" class="form-control" id="password" placeholder="请输入您的密码"
								   name="Password" maxlength="20" pattern="^[A-Za-z0-9]{8,20}$"
								   oninvalid="checkOnInput(this, '请输入8-20位之间，字母或者是数字的密码！')" required>
						</div>
					    <!-- <label for="password">密码</label> -->
					</div>

					<!-- 再次输入密码 -->
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">	
								<span class="glyphicon glyphicon-lock"></span>
							</div>
							<input type="password" class="form-control" id="password2"
								   placeholder="请再次输入您的密码" name="Password2" maxlength="20"
								   pattern="^[A-Za-z0-9]{8,20}$" oninvalid="checkOnInput(this, '请输入8-20位之间，字母或者是数字的密码！')" title="请输入8-20位之间，字母或者是数字的密码！" required>
						</div>
					    <!-- <label for="password">密码</label> -->
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">	
								<span class="glyphicon glyphicon-envelope"></span>
							</div>
							<input type="email" class="form-control"
								   id="email" placeholder="请输入您的邮箱" name="Email" oninvalid="addwarning(this)" maxlength="30" required>
						</div>
					    <!-- <label for="password">密码</label> -->
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-info btn-my-login">注册</button>

						<button type="reset" class="btn btn-info btn-my-res">重置</button>
					</div>


					<div>
						<p th:text="${#request.getAttribute('msg')}" th:if="${not #strings.isEmpty(msg)}" style="color: #FF4500;" ></p>
					</div>

					<div class="form-group">
							<p style="text-align: right;">已有账号？<a href="index">快去登录</a> </p>
					</div>
				</form>			    
			</div>
		</div>
	</div>
</div>
	<p class="footer">2018 © Powered by HUST EIC.  All rights reserved.</p>

<script type="text/javascript" th:src="@{static/js/signup.js}"></script>


</body>
</html>
