<!DOCTYPE html>
<html lang="zh">
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragment/header :: header}">
</head>
<body>

<div th:replace="~{fragment/sidebar :: sidebar(activeUri='figure2')}"></div>


<div class="Acontainer">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-8 col-md-offset-1">
				<h2>可视化图表分析</h2>
				<div class="row">
					<div class="col-md-7 col-xs-8 col-md-offset-2">
						<div class="input-group date form_date" data-date-format="yyyy-mm" data-link-field="dtp_input1">
							<span class="input-group-addon">时间</span>
							<input id="time" class="form-control" size="16" type="text"  placeholder="请选择年月" required>
							<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
							<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
						</div>
					</div>
					<div class="col-md-2">
						<button id="btn" type="submit" class="btn btn-success">确定</button>
					</div>
				</div>
				&nbsp;
				<!--分栏按钮组-->
				<ul class="nav nav-tabs">
					<li class="active"><a data-toggle="tab" href="#menu1">收入项目</a></li>
					<li><a data-toggle="tab" href="#menu2">支出项目</a></li>
				</ul>

				<!--按钮组对应页面-->
				<div class="tab-content">
					<div id="menu1" class="tab-pane fade in active">
						<div class="panel panel-default">
							<div class="panel-body">
								<div class="table-responsive">
									<div id="piechart2" style="width: 600px;height:400px;"></div>
								</div>
							</div>
						</div>
					</div>

					<div id="menu2" class="tab-pane fade">
						<div class="panel panel-default">
							<div class="panel-body">
								<div class="table-responsive">
								<div id="piechart1" style="width: 600px;height:400px;"></div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>



<script src="../static/js/jquery.min.js" type="text/javascript"></script>
<script src='../static/bootstrap/js/bootstrap.min.js'></script>
<!--可视化图表的系统文件-->
<script th:src="@{/static/echarts/echarts.common.min.js}"></script>

<!--图表对应的js文件-->
<!--<script th:src="@{/static/echarts/chart2s.js}"></script>-->

<script th:src="@{/static/echarts/chart2.js}"></script>


<!--bootstrap 时钟-->
<script type="text/javascript" src="../static/mainjs/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="../static/mainjs/bootstrap-datetimepicker.fr.js"></script>
<!-- 时间插件 -->
<script type="text/javascript">

	$('.form_date').datetimepicker({
		language:  'fr',
		weekStart: 1,
		todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 3,
		minView: 3,
		forceParse: 0
	});
</script>
	<script src="../static/mainjs/sidebar-menu.js"></script>
</body>
</html>
